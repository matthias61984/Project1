<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/styles/reset.css">
    <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <!-- Jquery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <body>
        <div class="container">
        <!-- Title Bar Row -->
            <div class="row">
                <div class="col-lg-12" align="center"><h1>Didit!</h1></div>
            </div>
        <!-- Map & List Div -->
            <div class="row">
                <div class="col-lg-7" id="mapDisplay">
                </div>
                <div class="col-lg-5">
                    <h3>My To-Do List</h3>
                    <div id="todoList"></div>
                </div>
            </div>
        <!-- Directions & Input Div -->
            <div class="row">
                <div class="col-lg-7">

                </div>
                <div class="col-lg-5">
                    <form>
                        <label>Add a to-do item</label>
                        <input class="form-control" type="text">
                        <button type="submit" class="btn btn-primary" id="addButton">Add to my list</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./assets/javascript/app.js" async defer></script>
    </body>
