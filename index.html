<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Didit! - A to-do list app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/styles/reset.css">
    <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Jquery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase Link-->
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuZheeR3N1k1UietgzIOlPCFi53bd8Xcw"></script>
    </head>
    <body>
        <div class="container-fluid">
        <!-- Title Bar Row -->
            <div class="row">
                <div class="col-lg-12" align="center" id="title"><h1>DidIt!</h1></div>
            </div>
        <!-- Display & List Div -->
            <div class="row">
                <div class="col-lg-5 offset-lg-1" id="itemDisplay">
                        
                </div>
                <div class="col-lg-4 offset-lg-1" id="toDoDiv">
                    <h3>My DidIt! List</h3>
                    <div>
                        <ul id="toDoList"></ul>
                    </div>
                    <label>Add a to-do item</label>
                    <form>
                        <input type="text" class="col-lg-8" id="toDoInput">
                        <input type="text" class="col-lg-8" id="addressInput">
                        <button type="submit" class="btn btn-primary col-lg-4" id="addToDo">Add to my list</button>

                    </form>
                </div>
            </div>
        <!-- Directions & Input Div -->
            <div class="row">
                <div class="col-lg-5 offset-lg-1" id="directionDisplay">
                    <p>Directions will be appended here</p>
                </div>
            <!-- Set Home Div -->
                <div class="col-lg-4 offset-lg-1" id="setHomeDisplay">
                    <label>Set my start address</label>
                    <form class="form-control">
                        <input type="text" class="col-lg-8" id="homeInput">
                        <button type="submit" class="btn btn-primary" id="updateHome">Update Home</button>
                    </form>
                    <div id = "addressDisplay">
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- <footer>
                    <p>Brought to you by Team (insert name here): Corey, Thomas, Patrick, Haleigh</p>
                </footer> -->
            </div>
        </div>
        <script src="./assets/javascript/app.js" async defer></script>
       
        
    

    </body>
</html>
